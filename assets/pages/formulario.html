<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
    <link rel="stylesheet" href="../css/formulario/formulario.css">
</head>
<body>

    <!-- Formulário -->
    <div class="container">
        <h1>FORMULARIO</h1>
        <label for="nombre">Nome:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="genero">Gênero:</label>
        <select id="genero" name="genero" required>
            <option value="">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Outro</option>
        </select><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="10" required></textarea><br><br>

        <!-- Botão de Enviar -->
         <a class="btn" href="Home-loged.html">
             <button>Enviar</button>
            </a>
    </div>
    

    <!-- nao foi usado form no lugar do .container porque com o form o site acaba nao funcionando corretamente -->

</body>
</html>
